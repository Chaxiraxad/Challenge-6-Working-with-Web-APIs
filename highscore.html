<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Highscores</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Highscores</h1>
  

      <div id="final-scores">
        <h1>Your initials:</h1>
        <p id="nameInitials"></p>
        <h1>Your Last Score:</h1>
        <p id="finalScores"></p>
        <h1>Previous Scores:</h1>
        <p id="previousScores"></p>
      </div>

      <a href="index.html"><button>Go Back</button></a>
      <button id="clear">Clear Highscores</button>
    </div>

    <script src="./script.js"></script>
    <script>
    //Needed variables
    var previousScoresTitle = document.querySelector("#previousScores")
    var userInitials = document.querySelector("#nameInitials")
    var latestScore = document.querySelector("#finalScores")

    //Append correct values to DOM element when the page loads
   document.addEventListener("DOMContentLoaded", function(event) { 
    userInitials.textContent = JSON.parse(localStorage.getItem('initials'))
    latestScore.textContent =  JSON.parse(localStorage.getItem('lastScore'))
    previousScoresTitle.textContent = JSON.parse(localStorage.getItem('older-scores'))   
});
    </script>
  </body>
</html>
